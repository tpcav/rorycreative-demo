<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rory</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="https://use.typekit.net/zon4bwc.css">

    <!-- Demo styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }


      html,
      body {
        position: relative;
        min-width: 100vw;
        min-height: 100vh;
        overflow-y: hidden;
        overflow-x: hidden;
      }

      body {
        background: rgb(255, 255, 255);
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        display: flex; 
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-y: hidden;
        overflow-x: hidden;
        font-family: futura-pt,sans-serif;
        font-weight: 600;
        line-height: 0.30rem;
      }

      .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 200px;
        z-index: 0;
        overflow-x: hidden;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
        background: rgb(255, 255, 255);
        -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, #0006);
        margin-top: 175px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }

      .light-mode {
        background-color: white;
      }

      .light-mode-button {
        line-height: 12px;
        width: 100px;
        font-size: 8pt;
        font-family: tahoma;
        margin-top: 1%;
        margin-right: 2px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .rory-logo {
        position: relative;
        color: white;
        top: 100px;
        width: 200px;
        text-align: center;
        top: -75px;

      }

      .parent {
        color: white;
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .child-zero {
        position: relative;
        top: 195px;
        text-align: center;
      }

      .child-one {
        position: relative;
        color: black;
        top: 140px;
        text-align: center;
      }

      .child-two {
        position: relative;
        color: black;
        top: 165px;
        text-align: center;
        padding-bottom: 10px;
        z-index: 5;
      }

      .ig-button {
        position: relative;
        padding: 5px;
        top: 10px;
      }

      .email-button {
        position: relative;
        padding: 5px;
        top: 10px;
      }

      .caption {
        padding-bottom: 30px;
      }

      a {
        text-decoration: none;
      }
      
      

    </style>
  </head>

  <body>
    <!-- <button class="light-mode-button" onclick="myFunction()">Light Mode</button> -->

    <div class="parent">
      <div class="child-zero">
        <img class="rory-logo" src="rorylogo.png">
      </div>
      <div class="child-one">
        <p>An Ideas Company.</p>
      </div>
      <div class="child-two">
        <p class="caption">Los Angeles, CA</p>
        <a href="https://www.instagram.com/brendanlowry/">
          <svg class="ig-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
        </a>
        
        <a href="mailto:magic@rorycreative.com">
        <svg class="email-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/></svg>
        </a>
      </div>
      

      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">

          <div class="swiper-slide">

          </div>
          <div class="swiper-slide">

          <div class="swiper-slide">

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("light-mode");
      }

      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 20,
          modifier: 1,
          slideShadows: true,
        },
        loop: true,
      });
    </script>
  </body>
</html>
