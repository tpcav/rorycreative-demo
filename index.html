        background-size: cover;

        width: 100%;

        height: 30px;

        font-family: tahoma;
        margin-top: 15px;
        margin-right: 2px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        border: none;
        background: none;
        stroke-width: 1px;
      }

        padding: 5px;
        top: 10px;
      }

      .caption {
        padding-bottom: 30px;
      }

      a {
        text-decoration: none;
      }

      @media only screen and (max-width: 500px) {
        .swiper-slide {
          background-position: center;
          background-size: cover;
          width: 120px;
          height: 120px;
          background: rgb(255, 255, 255);
          -webkit-box-reflect: below -0.3px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.706));
          margin-top: 220px;
          top: -60px;
          overflow: hidden;
        }
      }

      .dark-mode {
        background-color: black;
        color: white;
        fill: white;
      }

      .dark-mode svg {
        fill: white;
      }

    <script>

      //  Dark Mode Function //
      function toggleDarkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        element.classList.toggle("dark-mode svg");
      }

      //  Initialize Swiper Coverflow //
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 20,
          stretch: 1,
          depth: 50,
          modifier: 1,
          slideShadows: true,
        },
        mousewheel: {
          invert: true,
        },
        keyboard: {
          enabled: true,
          onlyInViewport: false,
        },
        loop: true,
      });
