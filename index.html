<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="https://use.typekit.net/zon4bwc.css">

    <!-- Demo styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }


      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: rgb(255, 255, 255);
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        display: flex; 
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-y: hidden;
        overflow-x: hidden;
        font-family: futura,sans-serif;
        line-height: 0.30rem;
      }

      .swiper {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 200px;
        z-index: 0;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
        background: rgb(255, 255, 255);
        -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, #0006);
        margin-top: 175px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }

      .light-mode {
        background-color: white;
      }

      .light-mode-button {
        line-height: 12px;
        width: 100px;
        font-size: 8pt;
        font-family: tahoma;
        margin-top: 1%;
        margin-right: 2px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .rory-logo {
        position: relative;
        color: white;
        top: 100px;
        width: 200px;
        text-align: center;
        top: -75px;

      }

      .parent {
        color: white;
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .child-zero {
        position: relative;
        top: 200px;
        text-align: center;
      }

      .child-one {
        position: relative;
        color: black;
        top: 160px;
        text-align: center;
      }

      .child-two {
        position: relative;
        color: black;
        top: 190px;
        text-align: center;
      }
      

    </style>
  </head>

  <body>
    <!-- <button class="light-mode-button" onclick="myFunction()">Light Mode</button> -->

    <div class="parent">
      <div class="child-zero">
        <img class="rory-logo" src="rorylogo.png">
      </div>
      <div class="child-one">
        <p>An Ideas Company.</p>
      </div>
      <div class="child-two">
        <p>Los Angeles, CA</p>
      </div>

      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="red_01.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="red_02.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="orange_02.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="orange_01.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="yellow_02.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="yellow_01.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="yellow_03.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="green_04.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="green_02.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="green_03.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="green_01.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="red_03.jpg" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("light-mode");
      }

      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 20,
          modifier: 1,
          slideShadows: true,
        },
        loop: true,
      });
    </script>
  </body>
</html>
