    <!-- Demo styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }


      html {
        position: fixed;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        background-color: white;
        color: rgb(0, 0, 0);
        padding: 0;
        display: flex; 
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: futura-pt,sans-serif;
        font-weight: 500;
        line-height: 0.30rem;
        margin: 0;
        width: 100vw; 
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      img {
        image-rendering: pixelated;
      }

      .swiper {
        width: 100%;
        top: 50px;
        padding-bottom: 200px;
        z-index: 0;
        overflow-x: hidden;
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 325px;
        background: rgb(255, 255, 255);
        -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, #0006);
        margin-top: 175px;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }

      .dark-mode-button {
        width: 70px;
        height: 30px;
        font-size: 8pt;
        font-family: tahoma;
        margin-top: 15px;
        margin-right: 2px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        border: none;
        background: none;
        stroke-width: 1px;
      }

      .light-mode-button {
        width: 70px;
        height: 30px;
        font-size: 8pt;
        font-family: tahoma;
        margin-top: 15px;
        margin-right: 2px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        border: none;
        background: none;
      }

      .rory-logo {
        position: relative;
        color: white;
        top: 100px;
        width: 200px;
        text-align: center;
        top: -75px;

      }

      .parent {
        width: 100%;
        position: relative;
        top: 350px;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
      }

      .child-zero {
        position: relative;
        top: 195px;
        text-align: center;
      }

      .child-one {
        position: relative;
        top: 140px;
        text-align: center;
      }

      .child-two {
        position: relative;
        top: 165px;
        text-align: center;
        padding-bottom: 10px;
        z-index: 5;
      }

      .ig-button {
        position: relative;
        padding: 5px;
        top: 10px;
      }

      .email-button {
        position: relative;
        padding: 5px;
        top: 10px;
      }

      .caption {
        padding-bottom: 30px;
      }

      a {
        text-decoration: none;
      }

      @media only screen and (max-width: 500px) {
        .swiper-slide {
          background-position: center;
          background-size: cover;
          width: 175px;
          height: 175px;
          background: rgb(255, 255, 255);
          -webkit-box-reflect: below 0px linear-gradient(transparent, transparent, #0006);
          margin-top: 220px;
          top: -60px;
          overflow: hidden;
        }
      }

      .dark-mode {
        background-color: black;
        color: white;
        fill: white;
      }

    </style>
  </head>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>

      //  Dark Mode Function //
      function toggleDarkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }

      //  Initialize Swiper Coverflow //
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 22,
          stretch: 20,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        mousewheel: {
          invert: true,
        },
        keyboard: {
          enabled: true,
          onlyInViewport: false,
        },
        loop: true,
      });
    </script>
